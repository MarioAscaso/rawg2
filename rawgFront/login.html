<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RAWG</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav>
        <a href="index.html" style="font-weight:900; font-size:1.5rem;">RAWG</a>
        <div style="flex:1"></div>
        <a href="register.html">Registro</a>
    </nav>

    <h1>Bienvenido de nuevo</h1>
    
    <form id="login-form">
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit" style="background-color: var(--accent); color: white;">Entrar</button>
        <p style="text-align:center; font-size:0.9rem;">
            ¿No tienes cuenta? <a href="register.html" style="color:var(--accent);">Regístrate</a>
        </p>
    </form>

    <script type="module" src="js/login.js"></script>
</body>
</html>
